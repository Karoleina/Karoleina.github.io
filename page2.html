<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reach me</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            color: #343a40;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        select {
            margin-bottom: 15px;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <form method="post" action="mailto:knrezek21@cit.just.edu.jo">
        <p><strong>Please fill out this form</strong></p>
        <label>Your full name: <input type="text" name="name" size="30" maxlength="50" /></label>
        <label>Your email address: <input type="text" name="email" size="30" maxlength="50" /></label>
        <label>Select your country </label>
        <select name="country">
            <option selected>Jordan</option>
            <option>Lebanon</option>
            <option>Syria</option>
            <option>KSA</option>
            <option>USA</option>
            <option>Germany</option>
            <option>other</option>
        </select>
        <label>Other country: <input type="text" name="country" size="10" maxlength="20" /></label>
        <label>Your comments: </label>
        <textarea name="comments" rows="5" cols="50">Type here</textarea>
        <p>
            <input type="submit" value="Submit" />
            <input type="reset" value="Clear" />
        </p>
    </form>
    <a href="index.html">Home page</a>
</body>

</html>
